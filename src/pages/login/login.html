<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="signin()" #loginFormControl="ngForm">
		<ion-list>
			<ion-item>
				<ion-label>E-mail</ion-label>
				<ion-input type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Senha</ion-label>
				<ion-input type="password"></ion-input>
			</ion-item>
			<ion-item>
				<button ion-button type="submit" block>Enviar</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>

<form (ngSubmit)="newRefund()" #refundFormControl="ngForm">
