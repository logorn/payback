<ion-header>

  <ion-navbar>
    <ion-title>Reembolso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="newRefund()" #refundFormControl="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked>Data da despesa</ion-label>
				<ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="refund.expenseDate" name="expenseDate">Data</ion-datetime>
			</ion-item>
			<ion-item>
				<button ion-button (click)="uploadCheckingCopy()" block>Comprovante/Recibo</button>
			</ion-item>
			<ion-item>
				<button ion-button type="submit" block>Enviar</button>
			</ion-item>
			<ion-item>
				<p>{{statusMessage}}</p>
			</ion-item>
		</ion-list>
	</form>
	
</ion-content>
